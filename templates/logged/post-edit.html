{% extends 'base.html' %}
{% block title %}{{title}}{% endblock %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-5">
  <h2>Cadastro</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="btn btn-primary mt-2 mb-2">
      {% if form.instance.author %}
        Editar
      {% else %}
        Cadastrar
      {% endif %}
    </button>
  </form>
</div>
{% endblock %}
