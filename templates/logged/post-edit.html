{% extends 'base.html' %}
{% block title %}{{title}}{% endblock %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-5">
  <h2>Cadastro</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <p>
      <label for="">Arquivo principal:</label>
      <input type="file" style="margin: 1em 0;" name="document"><br>
    </p>
    <p>
      <label for="">Capa:</label>
      <input type="file" style="margin: 1em 0;" name="cover"><br>
    </p>
    
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
</div>
{% endblock %}
