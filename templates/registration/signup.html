{% extends 'base.html' %}
{% block title %}Entrar{% endblock %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="m-container-login">
  <div class="card ">
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li {% if message.tags %} class="alert alert-warning alert-dismissible fade show" {% endif %}>
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </li>
      {% endfor %}
    </ul>
    {% endif %}
    <div class="m-card-login">
      <h2>Registro</h2>
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Registrar-se</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
