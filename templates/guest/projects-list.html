{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between container mt-5">
    {% for post in posts %}
    <div class="projects">
        <div class="">
            <div class="squad">
                <div class="img-project">
                    <img src="/static/img/imgHome/img-test.jpg" alt="">
                </div>
                <div class="text-project">
                    <a href="/project/{{post.slug}}">{{post.title}}</a>
                    
                    <p>{{post.description}}</p>
                </div>
                <div class="views">
                    <p>{{post.views}} visualizações</p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
